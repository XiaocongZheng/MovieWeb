<ng-container *ngIf="movie">
    <app-slider [items]="[movie]" [isBanner]="true"></app-slider>

    <p-tabView id="tabs">
        <p-tabPanel header="Overview">
            <div class="grid">
                <div class="col-12 md:col-3 lg:col-3">
                    <img
                        class="poster"
                        [src]="imagesSizes.medium + movie.poster_path"
                        [alt]="movie.title"
                    />
                </div>
                <div class="col-12 md:col-9 lg:col-9">
                    <h2>Overview</h2>
                    <p class="overview">{{ movie.overview }}</p>
                    <div class="stat">
                        <div class="stat-label">Release Date:</div>
                        <div class="stat-value">
                            {{ movie.release_date | date: "dd.MM.yyyy" }}
                        </div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Language:</div>
                        <div class="stat-value">
                            {{ movie.original_language | uppercase }}
                        </div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Revenue:</div>
                        <div class="stat-value">
                            {{ movie.revenue | currency }}
                        </div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Duration:</div>
                        <div class="stat-value">{{ movie.runtime }} min</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Status:</div>
                        <div class="stat-value">{{ movie.status }}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Genres:</div>
                        <div class="stat-value">
                            <span *ngFor="let genre of movie.genres">{{
                                genre.name
                            }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Videos">
            <div class="grid">
                <ng-container *ngFor="let movieItem of movieVideos">
                    <div class="col-12 md:col-4 lg:col-4">
                        <video-embed
                            [key]="movieItem.key"
                            [site]="movieItem.site"
                        ></video-embed>
                    </div>
                </ng-container>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Photos"> Content 3 </p-tabPanel>
    </p-tabView>
</ng-container>
